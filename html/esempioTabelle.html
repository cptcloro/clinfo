<!DOCTYPE html>

<html>
  <head>
    <title>Tabelle</title>
  </head>
  <body>
    <p>Di seguito viene rappresentata una tabella 3x3</P>

    <table border="1">
      <tr><th>Col 1</th><th>Col 2</th><th>Col 3</th><tr>
      <tr><td>Dato 1.1</td><td>Dato 1.2</td><td>Dato 1.3</td></tr>
      <tr><td>Dato 2.1</td><td>Dato 2.2</td><td>Dato 2.3</td></tr>
      <tr><td>Dato 3.1</td><td>Dato 3.2</td><td>Dato 3.3</td></tr>
    </table>
  </body>
</html>
